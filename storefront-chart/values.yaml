frontend:
  replicaCount: 1
  containerPort: 3000

  image:
    repository: iferrum/storefront-frontend:latest
    pullPolicy: IfNotPresent

  service:
    port: 80
    targetPort: http
    # The service type is a LoadBalancer so that we can access it from the browser
    # type: LoadBalancer
    type: NodePort
    nodePort: 30080
    name: http
    protocol: TCP


backend:
  replicaCount: 1
  containerPort: 5005

  image:
    repository: iferrum/storefront-backend:latest
    pullPolicy: IfNotPresent

  service:
    port: 8080
    targetPort: http
    # The service type is a LoadBalancer so that we can access it from the browser
    # type: LoadBalancer
    type: NodePort
    nodePort: 30090
    name: http
    protocol: TCP
